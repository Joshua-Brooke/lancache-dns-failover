user www-data;
worker_processes auto;
#pid /run/nginx.pid;
error_log /usr/local/openresty/nginx/logs/error.log;
#include /etc/nginx/modules-enabled/*.conf;
worker_rlimit_nofile 30000;

events {
	worker_connections 20000;
	# multi_accept on;
}

http {

	##
	# Basic Settings
	##

	sendfile on;
	tcp_nopush on;
	types_hash_max_size 2048;
	# server_tokens off;

	# server_names_hash_bucket_size 64;
	# server_name_in_redirect off;

#	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	##
	# SSL Settings
	##

#	ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3; # Dropping SSLv3, ref: POODLE
#	ssl_prefer_server_ciphers on;

	##
	# Logging Settings
	##

	access_log /usr/local/openresty/nginx/logs/access.log;

	##
	# Gzip Settings
	##

	gzip on;

	# gzip_vary on;
	# gzip_proxied any;
	# gzip_comp_level 6;
	# gzip_buffers 16 8k;
	# gzip_http_version 1.1;
	# gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

	##
	# Virtual Host Configs
	##

	include /etc/nginx/conf.d/*.conf;
	include /etc/nginx/sites-enabled/*;
}

stream {
    upstream dns {
     server 10.10.10.52:53;
       balancer_by_lua_block {
            local balancer = require "ngx.balancer"
            local socket = require "socket"

            local host = "10.10.10.52"
            local port = 53
            local timeout = 0.1

            local test_connection = socket.tcp()
            test_connection:settimeout(timeout)
            local connect_ok, connect_err = test_connection:connect(host, 80)
            test_connection:close()
--            ngx.log(ngx.STDERR, connect_ok)
            if not connect_ok then
--                ngx.log(ngx.STDERR, 'Using failover server')
                host = "10.10.10.10"
            end
            
            local ok, err = balancer.set_current_peer(host, port)


       }
   }

    server {
        listen     53 udp;
        proxy_pass dns;
        }
}


